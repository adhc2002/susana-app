<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Susana AI - Club VIP</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --accent: #ff007a;
            --accent-glow: rgba(255, 0, 122, 0.5);
            --bg-dark: #050505;
            --glass: rgba(255, 255, 255, 0.08);
        }

        body {
            background: var(--bg-dark);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 0, 122, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(88, 86, 214, 0.1) 0%, transparent 40%);
        }

        /* BARRA DE PROGRESO DE AFECTO (Estilo Juego) */
        .affection-bar-container {
            padding: 20px;
            margin-top: 10px;
        }
        .label-row { display: flex; justify-content: space-between; font-size: 12px; margin-bottom: 5px; color: #aaa; }
        .bar-bg { background: #222; height: 8px; border-radius: 4px; overflow: hidden; }
        .bar-fill { 
            background: linear-gradient(90deg, var(--accent), #ff5e3a); 
            width: 35%; /* Simulación de progreso */
            height: 100%; 
            box-shadow: 0 0 10px var(--accent-glow);
        }

        /* TARJETAS DE CRÉDITOS (Estilo Tienda) */
        .store-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 15px;
        }

        .store-item {
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            position: relative;
            transition: transform 0.2s;
        }

        .store-item.popular {
            border: 1px solid var(--accent);
            background: rgba(255, 0, 122, 0.05);
        }

        .store-item.popular::before {
            content: "RECOMENDADO";
            position: absolute;
            top: -10px; left: 50%;
            transform: translateX(-50%);
            background: var(--accent);
            font-size: 9px;
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: bold;
        }

        .store-item i { font-size: 24px; color: var(--accent); margin-bottom: 10px; }
        .store-item h3 { margin: 5px 0; font-size: 18px; }
        .store-item p { margin: 0; font-size: 12px; color: #888; }
        .store-item .price { 
            display: block; 
            margin-top: 10px; 
            background: white; 
            color: black; 
            border-radius: 8px; 
            font-weight: bold; 
            padding: 5px;
            font-size: 14px;
        }

        /* WALLET BOX (Neon) */
        .payment-card {
            margin: 20px 15px;
            background: linear-gradient(135deg, rgba(255,0,122,0.1), rgba(0,0,0,0.5));
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255,0,122,0.2);
            text-align: center;
        }

        .wallet-addr {
            background: #000;
            padding: 12px;
            border-radius: 10px;
            font-size: 11px;
            color: var(--accent);
            margin: 15px 0;
            border: 1px solid #333;
            word-break: break-all;
        }

        .neon-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 50px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 15px var(--accent-glow);
            cursor: pointer;
        }

        /* BOTTOM NAV (Estilo App Movil) */
        .tab-bar {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: rgba(10, 10, 10, 0.95);
            display: flex;
            justify-content: space-around;
            padding: 12px 0 25px;
            border-top: 1px solid #222;
        }

        .tab-item { color: #555; text-decoration: none; text-align: center; flex: 1; }
        .tab-item.active { color: var(--accent); }
        .tab-item i { font-size: 20px; display: block; margin-bottom: 4px; }
        .tab-item span { font-size: 10px; }

    </style>
</head>
<body>

    <div style="text-align: center; padding-top: 30px;">
        <div style="position: relative; display: inline-block;">
            <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?q=80&w=200" style="width: 85px; height: 85px; border-radius: 50%; border: 2px solid var(--accent);">
            <div style="position: absolute; bottom: 5px; right: 5px; width: 15px; height: 15px; background: #4cd964; border-radius: 50%; border: 2px solid #000;"></div>
        </div>
        <h2 style="margin: 10px 0 0;">Susana AI</h2>
        <p style="font-size: 12px; color: #ff007a; margin: 0;">Nivel de Intimidad: Amigos</p>
    </div>

    <div class="affection-bar-container">
        <div class="label-row">
            <span>Afecto</span>
            <span>35% para nivel "Novia"</span>
        </div>
        <div class="bar-bg">
            <div class="bar-fill"></div>
        </div>
    </div>

    <h3 style="padding-left: 20px; margin-bottom: 5px;">Tienda VIP</h3>

    <div class="store-grid">
        <div class="store-item" onclick="selectPack(10)">
            <i class="fas fa-bolt"></i>
            <h3>10</h3>
            <p>Mensajes</p>
            <span class="price">$2 USDT</span>
        </div>
        <div class="store-item popular" onclick="selectPack(50)">
            <i class="fas fa-heart"></i>
            <h3>50</h3>
            <p>Mensajes + Fotos</p>
            <span class="price">$5 USDT</span>
        </div>
    </div>

    <div class="payment-card">
        <h3 style="margin: 0;">Pagar con USDT</h3>
        <p style="font-size: 12px; color: #aaa;">Red TRON (TRC20)</p>
        <img id="qr-code" style="width: 140px; background: white; padding: 5px; border-radius: 10px; margin: 15px 0;">
        <div class="wallet-addr" id="addr">TFr3xdkjVG71UZQaqx7ftECS3CPQ7Wwbfr</div>
        <button class="neon-btn" onclick="copyWallet()">Copiar Dirección</button>
        <button class="neon-btn" style="margin-top: 10px; background: #333; box-shadow: none;" onclick="confirmPay()">Ya realicé el envío</button>
    </div>

    <div class="tab-bar">
        <a href="#" class="tab-item"><i class="fas fa-comment"></i><span>Chat</span></a>
        <a href="#" class="tab-item active"><i class="fas fa-store"></i><span>Tienda</span></a>
        <a href="#" class="tab-item"><i class="fas fa-image"></i><span>Galería</span></a>
        <a href="#" class="tab-item" onclick="tg.close()"><i class="fas fa-times"></i><span>Salir</span></a>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.setHeaderColor('#050505');

        const wallet = "TFr3xdkjVG71UZQaqx7ftECS3CPQ7Wwbfr";
        document.getElementById('qr-code').src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${wallet}`;

        function copyWallet() {
            navigator.clipboard.writeText(wallet);
            tg.HapticFeedback.notificationOccurred('success');
            tg.showAlert("✅ Dirección copiada con éxito");
        }

        function confirmPay() {
            tg.HapticFeedback.impactOccurred('heavy');
            tg.sendData("pago_completado_5usd");
            tg.close();
        }

        function selectPack(amt) {
            tg.HapticFeedback.selectionChanged();
            // Aquí podrías cambiar el texto del botón de pago dinámicamente
        }
    </script>
</body>
</html>
