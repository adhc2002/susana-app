<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Susana VIP Experience</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff2d55;
            --secondary: #5856d6;
            --bg: #0f0f12;
            --card: rgba(255, 255, 255, 0.05);
            --text: #ffffff;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg);
            background-image: radial-gradient(circle at top right, #301018, transparent);
            color: var(--text);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* HEADER */
        .header {
            padding: 40px 20px 20px;
            text-align: center;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid var(--primary);
            padding: 3px;
            box-shadow: 0 0 20px rgba(255, 45, 85, 0.4);
            margin-bottom: 10px;
        }

        h1 { margin: 0; font-size: 24px; letter-spacing: 1px; }
        .status { color: #4cd964; font-size: 12px; font-weight: bold; text-transform: uppercase; }

        /* TABS */
        .container { padding: 15px; padding-bottom: 100px; }

        .card {
            background: var(--card);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        /* PAYMENT SECTION */
        .wallet-box {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            word-break: break-all;
            color: #ff2d55;
            border: 1px dashed rgba(255, 45, 85, 0.5);
        }

        .qr-placeholder {
            width: 150px;
            height: 150px;
            margin: 0 auto 15px;
            background: white;
            padding: 10px;
            border-radius: 10px;
        }

        .btn {
            background: linear-gradient(45deg, var(--primary), #ff5e3a);
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 12px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 45, 85, 0.3);
            margin-top: 10px;
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            margin-bottom: 10px;
        }

        /* NAV BAR */
        .nav-bar {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(20, 20, 25, 0.9);
            backdrop-filter: blur(20px);
            height: 65px;
            border-radius: 30px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.05);
            z-index: 100;
        }

        .nav-item {
            color: #8e8e93;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 10px;
        }

        .nav-item.active { color: var(--primary); }
        .nav-item i { font-size: 20px; margin-bottom: 4px; }

        /* GRID FOTOS */
        .photo-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .photo-item {
            aspect-ratio: 1;
            background: #2c2c2e;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .photo-item img { width: 100%; height: 100%; object-fit: cover; filter: blur(4px); }
        .lock-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.4);
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>

</html>
